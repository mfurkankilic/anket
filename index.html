<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Uzaktan Çalışma Anketi</title>
    
</head>
<body>
    <section id="header">
        <div class="bg-white text-center py-4">
            <div class="container">

                <h2 class="text-danger display-4 my-4">Evden Çalışma Anketi</h2>
                
            </div>
        </div>

    </section>
    <div class="result d-none py-4 bg-white text-center">
        <div class="container lead">
            <p><span class="text-danger display-4 p-3">0%</span>ofise dönmek istiyorsun</p>
        </div>
    </div>

    <section id="questions">
        <div class="bg-dark py-3 ">
            <div class="container">
                <form class="question-form text-white ">
                <div class="my-5">
                    <p>1. Soru: Ofiste Daha Verimli Çalışıyorum</p>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q1"  value="E">
                        <label class="form-check-label">
                          Evet
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="q1"  value="H">
                        <label class="form-check-label">
                          Hayır
                        </label>
                      </div>
                </div>    
                <div class="my-5">
                    <p>2. Soru: Ofise Tam Zamanlı Dönmek İstiyorum</p>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q2"  value="E">
                        <label class="form-check-label">
                          Evet
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="q2"  value="H">
                        <label class="form-check-label">
                          Hayır
                        </label>
                      </div>
                </div>  
                <div class="my-5">
                    <p>3. Soru: Evdeyken Teknik Sorunlar Daha Zor Çözülüyor</p>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q3"  value="E">
                        <label class="form-check-label">
                          Evet
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="q3"  value="H">
                        <label class="form-check-label">
                          Hayır
                        </label>
                      </div>
                </div>  
                <div class="my-5">
                    <p>4. Soru: Evden Çocuklardan Dolayı VK'lara Katılmakta Zorlanıyorum </p>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q4"  value="E">
                        <label class="form-check-label">
                          Evet
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="q4"  value="H">
                        <label class="form-check-label">
                          Hayır
                        </label>
                      </div>
                      <div class="text-center my-5">
                        <input type="submit" class="btn btn-primary">
                      </div>
                      
                </div>  
                
            </form>

            </div>
        </div>

    </section>

    <script src="korona.js"> </script>
</body>
</html>
